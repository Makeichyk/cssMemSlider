<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="wrapper">
            <h1>CSS MEM-Slider</h1>
            <div class="slider">
                <input type="radio" name="button" id="slide-1" />
                <input type="radio" name="button" id="slide-2" />
                <input type="radio" name="button" id="slide-3" />
                <input type="radio" name="button" id="slide-4" />

                <div class="slider-wrapper">
                    <div class="slide slide-1"></div>
                    <div class="slide slide-2"></div>
                    <div class="slide slide-3"></div>
                    <div class="slide slide-4"></div>
                </div>

                <div class="button-wrapper">
                    <div class="buttons">
                        <label for="slide-1" class="button-1"></label>
                        <label for="slide-2" class="button-2"></label>
                        <label for="slide-3" class="button-3"></label>
                        <label for="slide-4" class="button-4"></label>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
